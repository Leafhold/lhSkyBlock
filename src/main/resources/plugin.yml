name: lhSkyBlock
version: '1.0-SNAPSHOT'
main: org.leafhold.lhSkyBlock.lhSkyBlock
api-version: '1.21.5'
depend: [Vault, WorldEdit, WorldGuard]
softdepend: [LuckPerms, Citizens, FancyHolograms]
commands:
  island:
    description: Manage your island
    usage: "/island [create|delete|home|help]"
    aliases: [is]
    permission: lhskyblock.island
    permission-message: "You do not have permission to use this command."
  shop:
    description: Manage the shops
    usage: "/shop [create|delete|edit|list|info]"
    permission: lhskyblock.shop
    permission-message: "You do not have permission to use this command."
  visit:
    description: Visit other players' islands
    usage: "/visit <player>"
    permission: lhskyblock.visit
    permission-message: "You do not have permission to visit islands."
permissions:
  lhskyblock.island:
    description: Allows players to manage their islands
    default: true
  lhskyblock.shop:
    description: Allows players to manage shops
    default: false
  lhskyblock.visit:
    description: Allows players to visit other (public) islands
    default: true